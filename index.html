<!DOCTYPE html>
<html>
<head>
  <title>Starfield - Inverted Time Remaining</title>
  <link rel="icon" type="image/png" href="icon_med.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Tektur:wght@400;600;700&display=swap');

    body {
      background-image: url('starfield_bg-1.jpg');
      background-size: auto 100%;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      width: 25%;
      flex-direction: column;
      overflow: hidden;
    }

    @media only screen and (orientation: landscape) {
      body {
        background-size: 100% auto;
      }
    }

    @media only screen and (max-width: 1080px) {
      body {
        width: 90%;
      }
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0;
      font-weight: 700;
      font-size: 3em;
      line-height: 1;
      font-family: 'Tektur', 'sans-serif';
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 2em;
      line-height: 1.1;
      font-family: 'Tektur', 'sans-serif';
    }

    p {
      margin: 0;
      font-size: 1.4em;
      font-weight: 600;
    }

    #container {
      font-family: 'Inter', 'sans-serif';
      font-weight: 400;
      margin: 0;
      margin-left: 2.5em;
      margin-top: 2em;
      background-color: rgba(44, 76, 124, 1);
      padding: 1em;
    }

    .countdown {
      margin-top: 1em;
    }

    .details {
      margin-top: 1em;
    }

    .font-color {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 0, 0, .5);
    }

    .font-trans {
      opacity: 0.58;
    }

    .image-done {
      background-image: url('starfield_bg-3.jpg');
      background-size: cover;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      opacity: 0%;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1 class="font-color">
      Inverted Countdown
    </h1>
  
    <h2 class="font-color">
      Until the Release of Starfield
    </h2> 
  
    <p class="font-color">
      <span id="preorderTimeLeft"></span>
    </p>
  
    <p class="">
      <span id="preorderInvertedPercent" class="font-color"></span><span id="preorderInvertedPercentLastTwo" class="font-color font-trans"></span>
    </p>
  
    <p class="countdown font-color">
      <span id="timeLeft"></span>
    </p>
  
    <p class="">
      <span id="invertedPercent" class="font-color"></span><span id="invertedPercentLastTwo" class="font-color font-trans"></span>
    </p>
  
    <p class="details font-color">
      <span id="description"></span>
    </p>
  </div>

  <div class="image-done" id="image-done"></div>
  <!-- <div style="height: 10000px; width: 10000px;"></div> -->

  <script src="script.js"></script> 
</body>
</html>
